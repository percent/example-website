<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/login.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">


      <form id="loginform" class="form-signin">

        <div id="error" class="alert alert-danger" style="display:none">
          <button type="button" class="close">&times;</button>
          <p class="message"></p>
        </div>

        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="username" type="text" class="form-control" placeholder="Email address" required autofocus>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <script src="/js/vendor/jquery-1.10.2.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="//localhost:8080/js/percent.js"></script>
    <script>
      percent.app.key('TESTAPP:C7tLp/flbg41M5iyC6Tb02K8yR09zBb266KtiIyVkLs=');
      $('#loginform').submit(function(ev) {
        ev.preventDefault();

        percent.user.login($('#username').val(), $('#password').val(), function(err) {
          if (err) {
            console.log('error:', err.message);
            $('#error .message').text(err.message);
            $('#error').fadeIn();
          }
          else window.location = '/';
        });

        $('#error .close').click(function() {
          $('#error').fadeOut();
        });
      });
    </script>
  </body>
</html>
